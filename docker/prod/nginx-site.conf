server {
    listen PORT_PLACEHOLDER;
    listen [::]:PORT_PLACEHOLDER;
    server_name _;

    # BEGIN_HTTPS_REDIRECT
    # Redirect HTTP to HTTPS in production (can be disabled via entrypoint if behind a proxy like Render)
    if ($http_x_forwarded_proto != "https") {
        return 301 https://$server_name$request_uri;
    }
    # END_HTTPS_REDIRECT

    root /var/www/html/public;
    index index.php index.html;

    charset utf-8;

    # Handle Front Controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Livewire assets are dynamically served by Laravel; do not treat them as static .js
    location ^~ /livewire/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health Check Endpoint
    location = /health {
        access_log off;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root/healthcheck.php;
        include fastcgi_params;
    }

    # PHP-FPM Configuration
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Buffer optimizations
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 75s;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # Security: Block hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Security: Block sensitive files
    location ~* ^/(\.env|composer\.(json|lock)|package\.json|phpunit\.xml|storage|bootstrap/cache) {
        deny all;
        return 404;
    }

    # Static files caching
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|eot|otf|ttf|woff|woff2|svg)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Error Pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html/public;
    }
}

