[PHP]
; ========================
; Security
; ========================
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/self/fd/2  ; Render-compatible error logging
allow_url_fopen = Off
allow_url_include = Off
enable_dl = Off
;disable_functions = exec,passthru,shell_exec,system,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
disable_classes = 

; ========================
; Resource Limits
; ========================
max_execution_time = 30
max_input_time = 60
memory_limit = 256M
post_max_size = 32M
upload_max_filesize = 32M
max_file_uploads = 20
max_input_vars = 1000

; ========================
; Session Security
; ========================
session.cookie_httponly = On
session.cookie_secure = On
session.use_strict_mode = On
session.cookie_samesite = Lax
session.gc_maxlifetime = 1440
session.save_path = /tmp/php_sessions

; ========================
; Data Handling
; ========================
default_charset = "UTF-8"
; Note: mbstring.http_input and mbstring.http_output are deprecated in PHP 8.3+
; These settings are now handled automatically by PHP

; ========================
; OPcache Configuration
; ========================
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 20000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 0 ; Disable in production
;opcache.preload = /var/www/html/bootstrap/cache/preload.php
opcache.preload_user = www-data
opcache.save_comments = 1
opcache.jit_buffer_size = 64M
opcache.jit = 1255

; ========================
; Realpath Cache
; ========================
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ========================
; Date/Timezone
; ========================
date.timezone = UTC

; ========================
; Mail Configuration
; ========================
sendmail_path = "/usr/sbin/sendmail -t -i"
mail.add_x_header = Off

; ========================
; FPM Specific
; ========================
[Session]
session.auto_start = Off

[opcache]
opcache.file_cache = /tmp/opcache

[Date]
date.timezone = UTC