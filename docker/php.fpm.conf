[www]
; User/Group - Consider using www-data for better compatibility
user = www-data
group = www-data

; Listen configuration - Added IPv6 support
listen = 9000
listen.allowed_clients = 127.0.0.1
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager settings - Adjusted for typical Laravel workloads
pm = dynamic
pm.max_children = 30  ; Reduced from 50 to prevent memory overload
pm.start_servers = 3  ; Reduced initial servers
pm.min_spare_servers = 2
pm.max_spare_servers = 10
pm.max_requests = 1000  ; Increased to reduce process recycling
pm.process_idle_timeout = 10s

; Performance tuning - Added more optimizations
request_terminate_timeout = 120  ; Reduced from 300
request_slowlog_timeout = 5s  ; More aggressive slow logging
slowlog = /var/log/php-fpm/slow.log  ; Standardized log location
rlimit_files = 65535
rlimit_core = 0

; Security - Enhanced protections
security.limit_extensions = .php
php_admin_value[doc_root] = /var/www/html/public
php_admin_value[open_basedir] = /var/www/html:/tmp
php_admin_value[upload_tmp_dir] = /var/www/html/storage/app/tmp
php_admin_value[session.save_path] = /var/www/html/storage/framework/sessions

; Logging - More standardized paths
access.log = /var/log/php-fpm/access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
php_admin_value[error_log] = /var/log/php-fpm/error.log
catch_workers_output = yes  ; Capture worker stdout/stderr

; Environment variables
clear_env = no
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP values - Production hardened
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen
php_admin_value[disable_classes] = 
php_flag[display_errors] = off
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 128M  ; Reduced for better process management
php_admin_value[post_max_size] = 32M
php_admin_value[upload_max_filesize] = 32M
php_admin_value[max_execution_time] = 120
php_admin_value[max_input_time] = 60
php_admin_value[expose_php] = off