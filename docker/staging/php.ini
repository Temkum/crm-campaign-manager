[PHP]
; ========================
; Security
; ========================
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/self/fd/2
allow_url_fopen = Off
allow_url_include = Off
enable_dl = Off

; ========================
; Resource Limits
; ========================
max_execution_time = 60
max_input_time = 120
memory_limit = 512M
post_max_size = 64M
upload_max_filesize = 64M
max_file_uploads = 20
max_input_vars = 2000

; ========================
; Session Security
; ========================
session.cookie_httponly = On
session.cookie_secure = Off  ; Allow HTTP for staging
session.use_strict_mode = On
session.cookie_samesite = Lax
session.gc_maxlifetime = 1440
session.save_path = /tmp/php_sessions

; ========================
; Data Handling
; ========================
default_charset = "UTF-8"
mbstring.http_input = "UTF-8"
mbstring.http_output = "UTF-8"

; ========================
; OPcache Configuration
; ========================
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 40000
opcache.revalidate_freq = 10  ; Allow some revalidation in staging
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1  ; Enable in staging for development
opcache.preload_user = www-data
opcache.save_comments = 1
opcache.jit_buffer_size = 128M
opcache.jit = 1255

; ========================
; Realpath Cache
; ========================
realpath_cache_size = 8192K
realpath_cache_ttl = 300

; ========================
; Date/Timezone
; ========================
date.timezone = UTC

; ========================
; Mail Configuration
; ========================
sendmail_path = "/usr/sbin/sendmail -t -i"
mail.add_x_header = Off

; ========================
; FPM Specific
; ========================
[Session]
session.auto_start = Off

[opcache]
opcache.file_cache = /tmp/opcache

[Date]
date.timezone = UTC 