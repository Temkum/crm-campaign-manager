worker_processes auto;  # Automatically set based on available CPU cores

events {
    worker_connections 1024;
    multi_accept on;  # Accept multiple connections at once
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush     on;  # Optimize TCP packets
    tcp_nodelay    on;  # Disable Nagle's algorithm
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off;  # Hide Nginx version for security

    # Enable gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache settings for static assets
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ---------------------------------------------------------------------
    # Server 1: Plain HTTP â†’ redirect to HTTPS (ACME path excluded)
    # ---------------------------------------------------------------------
    server {
        listen 80 default_server;
        server_name _;

        # Allow ACME challenge over HTTP (no redirect)
        location ^~ /.well-known/acme-challenge/ {
            default_type text/plain;
            root /var/www/html/public; # adjust if challenges are stored elsewhere
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ---------------------------------------------------------------------
    # Server 2: HTTPS app server (TLS terminator)
    # ---------------------------------------------------------------------
    server {
        listen 443 ssl http2;
        server_name _;

        # Mount real certs into /etc/nginx/certs in production
        ssl_certificate     /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # HSTS (enable in production only; adjust max-age as needed)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        root /var/www/html/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # Handle requests
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP-FPM configuration
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;

            # Additional FastCGI optimizations
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_read_timeout 300;

            # Prevent exposing PHP version
            fastcgi_hide_header X-Powered-By;
        }

        # Deny access to hidden files
        location ~ /\.(?!well-known).* {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to sensitive files
        location ~ ^/(\.env|composer\.json|composer\.lock|storage|bootstrap/cache) {
            deny all;
            return 404;
        }

        # Static file caching
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf)$ {
            expires 365d;
            access_log off;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # Error pages
        error_page 404 /index.php;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/www/html/public;
        }
    }
}